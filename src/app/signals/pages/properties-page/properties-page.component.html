<h1>Mutations</h1>
<hr/>
<div class="row">
    <div class="col-6">
        <input 
            #txtEmail    
            type="text"
            class="form-control mb-2"
            (input)="onFiedlupdated('email', txtEmail.value)"
            [value]="user().email"
        >
        <input 
            #txtFirstName    
            type="text"
            class="form-control mb-2"
            (input)="onFiedlupdated('first_name', txtFirstName.value)"
            [value]="user().first_name"
        >
        <input 
            #txtlastname    
            type="text"
            class="form-control mb-2"
            (input)="onFiedlupdated('last_name', txtlastname.value)"
            [value]="user().last_name"
        >
    </div>
    <div class="col-6">
        <pre>{{user() | json }}</pre>
        {{fullname()}}
        <button (click)="increaseBy(+1)" class="btn btn-primary">+1</button>
    </div>
</div>
